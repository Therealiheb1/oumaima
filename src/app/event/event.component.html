<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row mb-2">
              <div class="col-sm-4">
                <div class="search-box me-2 mb-2 d-inline-block">
                  <div class="position-relative">
                    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (input)="onSearch()">
                    <i class="bx bx-search-alt search-icon"></i>
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="text-sm-end">
                  <button type="button" class="btn btn-success btn-rounded mb-2 me-2" (click)="navigateToCreateEvent()">
                    <i class="mdi mdi-plus mr-1"></i> Ajouter un événement
                  </button>
                
                </div>
              </div><!-- end col-->
            </div>
  
            <!-- Table data -->
            <div class="table-responsive">
              <table class="table table-bordered table-hover mb-0">
                <thead>
                  <tr>
                    <th>Nom de l'événement</th>
                    <th>Local</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of paginatedEvents">
                      <td>{{ event.eventName }}</td>
                      <td>{{ event.local }}</td>
                      <td>{{ event.time | date:'mediumDate' }}</td>
                      <td>{{ event.description }}</td>
                      <td>{{ event.prix }}</td>
                      <td>
                        <button type="button" class="btn btn-primary btn-sm" (click)="navigateToEditEvent(event.id)">Modifier</button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteEvent(event.id)">Supprimer</button>
                      </td>
                    </tr>
                  </tbody>
                  
              </table>
            </div>
  
            <!-- Pagination -->
            <ul class="pagination pagination-rounded justify-content-end mb-2">
              <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
                <a class="page-link" href="javascript:void(0);" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                  <i class="mdi mdi-chevron-left"></i>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of getPaginationArray()" [ngClass]="{ 'active': page === currentPage }">
                <a class="page-link" href="javascript:void(0);" (click)="onPageChange(page)">{{ page }}</a>
              </li>
              <li class="page-item" [ngClass]="{ 'disabled': currentPage === getPaginationArray().length }">
                <a class="page-link" href="javascript:void(0);" (click)="onPageChange(currentPage + 1)" aria-label="Next">
                  <i class="mdi mdi-chevron-right"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
