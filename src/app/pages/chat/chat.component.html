<div class="container-fluid d-flex justify-content-center align-items-center vh-100">


  <div class="d-lg-flex">
    <div class="chat-leftsidebar me-lg-4">
      <div class="w-100 user-chat">
        <div class="card">
          <div>
            <div class="chat-conversation p-3">
              <ngx-simplebar style="height: 470px;" #scrollRef>
                <ul class="list-unstyled">
                  <li>
                    <div class="chat-day-title"></div>
                  </li>
                  <li *ngFor="let data of chatMessagesData" [ngClass]="{'right': data.align === 'right'}">
                    <div class="conversation-list">
                      <div class="ctext-wrap">
                        <div class="conversation-name">{{ data.name }}</div>
                        <p>{{ data.message }}</p>
                        <p class="chat-time mb-0"><i class="bx bx-time-five align-middle me-1"></i> {{ data.time }}</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </ngx-simplebar>
            </div>
            <div class="p-3 chat-input-section">
              <form (ngSubmit)="messageSave()" [formGroup]="formData" class="row">
                <div class="col">
                  <div class="position-relative">
                    <input type="text" class="form-control chat-input" placeholder="Enter Message..."
                      formControlName="message" [ngClass]="{'is-invalid': chatSubmit && form.message.errors}">
                    <div *ngIf="chatSubmit && form.message.errors" class="invalid-feedback">
                      <span *ngIf="form.message.errors.required">This value is required.</span>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary btn-rounded chat-send w-md">
                    <span class="d-none d-sm-inline-block me-2">envoyer</span> <i class="mdi mdi-send"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
